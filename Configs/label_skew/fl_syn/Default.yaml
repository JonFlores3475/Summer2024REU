DATASET:
  dataset : "fl_syn"
  communication_epoch : 100
  n_classes: 10
  parti_num: 10 #
  aug: "weak"
  beta: 0.5
  backbone: "simple_cnn"

OPTIMIZER:
  type: 'SGD'
  momentum: 0.9
  weight_decay: 1e-5
  local_epoch: 10 # 10
  local_train_batch: 64
  local_test_batch: 64
  val_batch: 64
  local_train_lr: 1e-2 # 0.01
