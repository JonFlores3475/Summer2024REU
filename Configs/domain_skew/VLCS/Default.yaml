DATASET:
  dataset : "VLCS"
  communication_epoch : 50
  n_classes: 10
  parti_num: 4
  online_ratio: 1.0
  domain_ratio: 0.3
  train_eval_domain_ratio: 0.3
  backbone: "resnet34"
  pretrained: False # True False
  aug: "weak"

OPTIMIZER:
  type: 'SGD'
  momentum: 0.9
  weight_decay: 1e-5
  local_epoch: 10 # 10
  local_train_batch: 16
  local_test_batch: 16
  val_batch: 16
  local_train_lr: 0.001 # 0.01
